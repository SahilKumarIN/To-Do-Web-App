{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}


{% block body  %}

<div class="container">
    <h1 class="text-center">Login</h1>
<form>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe@domain.com">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" >Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password must contains 8 characters including A-Z , a-z , 0-9 , and Special characters.">
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>


{% endblock body %}
